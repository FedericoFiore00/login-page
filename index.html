<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
</head>
<body>
    <div class="box">
         <div class="blackCard">
            <div class="loginAccount">
                <h3>Have an Account?</h3>
                <button class="buttonBlack" data-target="login" type="button">LOG IN</button>
            </div>
            <div class="noAccount">
                <h3>Don't have an Account?</h3>
                <button class="buttonBlack" data-target="signup" type="button">SIGN UP</button>
            </div>
            
        </div>
        <div class="whiteCard"> <!-- white card -->
            <div class="login"> <!-- card login -->
                <h1>LOG IN</h1>
                <input type="email" class="loginEmail" placeholder="E-mail or username">
                <input type="password" class="loginPass" placeholder="Password">
                <a href="#" class="forgot">Forgot <br>password?</a>
                <button class="buttonWhite">LOG IN</button>
            </div>
            <!-- <div class="signUp"> 
                <h2>SIGN UP</h2>
                <input type="username">
                <input type="e-mail">
                <input type="password">
                <button class="buttonWhite">SIGN UP</button>
            </div>         -->       
        </div>
       
    </div>
</body>
</html>
